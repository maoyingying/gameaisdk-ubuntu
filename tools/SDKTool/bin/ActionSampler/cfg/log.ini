[loggers]
keys=root,ActionSampler,minicap

[handlers]
keys=consoleHandler,rotateFileHandler,minicapFileHandler

[formatters]
keys=simpleFormatter

[formatter_simpleFormatter]
format=[%(asctime)s][%(pathname)s:%(lineno)d][%(levelname)s] : %(message)s

[logger_root]
level=DEBUG
handlers=consoleHandler,rotateFileHandler

[logger_ActionSampler]
level=DEBUG
handlers=consoleHandler,rotateFileHandler
qualname=ActionSampler
propagate=0

[logger_minicap]
level=INFO
handlers=consoleHandler,minicapFileHandler
qualname=minicap
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[handler_rotateFileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=('log/ActionSampler.log', 'a', 2048000, 5)

[handler_minicapFileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=('log/minicap.log', 'a', 2048000, 5)